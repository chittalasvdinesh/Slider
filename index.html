<!DOCTYPE html>
<html lang="en">
<head>
<style>
    .container{
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 2px solid green;
        width: 50%;
        margin: auto;
        position: relative;
        top: 200px;
        background-color: blue;
    }
</style>
</head>
<body>
    <div class="container">
        <button onclick="prevSlide()">&#8656; previous</button>
        <img src="./Images/anand-pandian-video.png" alt="img" height="200" width="200" class="src" id="image">
        <button onclick="nextSlide()">Next &#8658;</button>
    </div>
    <script>
         arr=[
            "./Images/anand-pandian-video.png",
            "./Images/manjula-reddy-video.png",
            "./Images/g-mugesh-video.png",
            "./Images/siddharth-mishra-video.png",
            "./Images/sunita-sarawagi-video.png",
        ]

        i=0

        var image=document.getElementById('image')

        setInterval(imagesSlider,3000);

        function imagesSlider(){
            if (i<arr.length){
                
                image.src=arr[i];
                i+=1
            }

            else{
                i=0
            }

            


        }

        function prevSlide(){
            if (i>0){
                i-=1
                image.src=arr[i]
                
            }

            else{
                i=arr.length-1;
                image.src=arr[i]
            }
            

        }

        

        function nextSlide(){
            if (i<arr.length-1){
                i+=1
                image.src=arr[i]
                
            }

            else{
                i=0
                image.src=arr[i]
            }
        }

    </script>
</body>
</html>
